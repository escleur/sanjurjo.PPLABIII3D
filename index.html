<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Animal</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" type="module"></script>
</head>
<body>
    <header>
        <div class="nav">
            <a href="./index.html"><img src="./img/logo.jpg" alt="Imagen del logo"></a>
            <nav>
                <ul>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./anuncios.html">Anuncios</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <h1>Administracion</h1>
    <div class="portada">
    </div>
    <section class="container" id="dataIn">
        <form>
            <input type="hidden" id="txtId" name="id">
            <label>
                Titulo: <input type="text" id="txtTitulo" name="titulo" placeholder="Titulo" required>
            </label>
           <label>
                Descripcion: <input type="text" id="txtDescripcion" name="descripcion" placeholder="Descripcion" required>
            </label>
            <fieldset>
                <legend>Animal</legend>
                <label for="rdoP"><input type="radio" name="animal" id="rdoP" value="perro" checked>Perro</label>
                <label for="rdoG"><input type="radio" name="animal" id="rdoG" value="gato">Gato</label>
            </fieldset>
            <label>
                Precio: <input type="number" id="txtPrecio" name="precio" placeholder="Precio" required>
            </label>
            <fieldset>
                <input type="text" id="txtRaza" name="raza" placeholder="Raza" required>
                <input type="date" id="txtFecha" name="fecha" required>
                <label>
                    Vacunado:
                    <select name="vacuna" id="txtVacuna">
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>

                </label>
  
            </fieldset>
            <div class="botones">
                <button id="alta" name='alta'>Alta Anuncio</button>
                <button id="modificar" name='modificar'>Modificar Anuncio</button>
                <button id="baja" name='baja'>Baja Anuncio</button>
                <input type="reset" id="cancelar" name='cancelar' value='Cancelar'>
            </div>

        </form>
    </section>
    <section class="container">
        <div id="divTabla">
            
        </div>
    </section>
    <footer>
        <nav>
            <ul>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./anuncios.html">Anuncios</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <span>Todos los derechos reservados &copy;</span>
    </footer>
</body>
</html>
